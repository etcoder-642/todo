<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>
<body>
    <div class="overlay"></div>
    <form class="displayBox">
        <div class="close-displayBox">&times;</div>
        <header>Add Task</header>
        <ul class="inputList">
        </ul>
    </form>
    <div class="main">
        <div class="navbar">
            <header class="main_head">toDo</header>
        </div>
        <div class="sidebar">
            <header>
                <button class="reduce">=</button>
                <strong>Projects</strong>
            </header>
            <ul class="list">
                <li class="sidebar-li">example</li>
            </ul>
            <button class="sidebar-btn">+ New Project</button>
        </div>
        <div class="content">
            <header class="content-header">
                <div class="content-header-title">List of Tasks</div>
                <button class="btn content-header-btn">+ Add Task</button>
            </header>
            <div class="card-wrapper">
                <div class=" card basecard">
                    <header class="task-header">task xyz</header>
                    <label for="desc"><div class="card-element">Task Description</div>
                        <p id="desc"></p>
                    </label>
                    <label for="priority" class="card-element">Priority</label>
                    <div id="priority"></div>
                    <label for="date"><div class="card-element">Due Date</div>
                        <div id="date"></div>
                    </label>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
